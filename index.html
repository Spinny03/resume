<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Viewer Responsive HQ</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            background-color: #333;
            display: flex;
            justify-content: center;
        }
        #pdf-container {
            width: 95%;
            max-width: 900px;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        #pdf-canvas {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            direction: ltr;
        }
    </style>
</head>
<body>

    <div id="pdf-container">
        <canvas id="pdf-canvas"></canvas>
    </div>

    <script type="module">
        import * as pdfjsLib from 'https://cdn.jsdelivr.net/npm/pdfjs-dist@5.3.31/+esm';

        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdn.jsdelivr.net/npm/pdfjs-dist@5.3.31/build/pdf.worker.min.mjs';

        const url = 'https://cv.spinny.dev/cv.pdf';
        const canvas = document.getElementById('pdf-canvas');
        const container = document.getElementById('pdf-container');
        let pdfDoc = null;
        let pageNum = 1;

        async function renderPage(num) {
            if (!pdfDoc) return;

            try {
                const page = await pdfDoc.getPage(num);

                //üí° 1. RILEVA LA DENSIT√Ä DI PIXEL DELLO SCHERMO
                const dpi = window.devicePixelRatio || 1;

                // Calcola la scala per adattare il PDF al contenitore
                const unscaledViewport = page.getViewport({ scale: 1 });
                const scale = container.clientWidth / unscaledViewport.width;
                const viewport = page.getViewport({ scale: scale });

                const context = canvas.getContext('2d');

                //üí° 2. AUMENTA LA RISOLUZIONE DEL CANVAS
                // Imposta la dimensione effettiva del canvas in pixel, moltiplicandola per il DPI.
                // Un canvas di 900px su uno schermo retina (DPI=2) avr√† una risoluzione di 1800px.
                canvas.height = Math.floor(viewport.height * dpi);
                canvas.width = Math.floor(viewport.width * dpi);

                // CSS si occuper√† di mostrare questo canvas grande nello spazio corretto.

                //üí° 3. INDICA A PDF.JS DI DISEGNARE A RISOLUZIONE PI√ô ALTA
                // Applica una trasformazione al contesto del canvas per scalare il contenuto.
                const outputScale = {
                    transform: [dpi, 0, 0, dpi, 0, 0],
                };

                await page.render({
                    canvasContext: context,
                    viewport: viewport,
                    // Passa la trasformazione per il rendering in alta qualit√†
                    transform: outputScale.transform,
                }).promise;

            } catch (error) {
                console.error(`Errore nel renderizzare la pagina ${num}`, error);
            }
        }

        function debounce(func, delay) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), delay);
            };
        }

        const debouncedRender = debounce(() => renderPage(pageNum), 150);
        window.addEventListener('resize', debouncedRender);

        async function loadPdf() {
            try {
                pdfDoc = await pdfjsLib.getDocument(url).promise;
                await renderPage(pageNum);
                console.log("üéâ Pagina renderizzata in alta qualit√†.");
            } catch (error) {
                console.error("‚ùå Errore durante il caricamento del PDF:", error);
            }
        }

        loadPdf();
    </script>

</body>
</html>
